{{/* 站点级别的结构化数据 (Organization) */}}
{{- $site := . -}}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": {{ $site.Title | jsonify }},
  "url": {{ $site.BaseURL | jsonify }},
  "description": {{ ($site.Params.description | default "探索易学、哲学、量子计算与宇宙演化的深度思考") | jsonify }},
  "inLanguage": {{ ($site.LanguageCode | default "zh-cn") | jsonify }},
  "publisher": {
    "@type": "Person",
    "name": {{ ($site.Params.Author.name | default "cml3366") | jsonify }}
  }
}
</script>
