<button id="bf-fab" aria-label="status" title="状态" style="position:fixed;right:16px;bottom:16px;width:48px;height:48px;border-radius:9999px;border:none;background:linear-gradient(135deg,#0ea5e9,#22d3ee);color:#0b132b;box-shadow:0 10px 25px rgba(0,0,0,.35);cursor:pointer;z-index:60">★</button>
<div id="bf-drawer" style="position:fixed;right:16px;bottom:80px;max-width:320px;background:rgba(17,24,39,.92);color:#e5e7eb;border:1px solid rgba(255,255,255,.08);border-radius:14px;padding:12px 14px;backdrop-filter:blur(8px);box-shadow:0 10px 30px rgba(0,0,0,.35);display:none;z-index:59">
  {{ $pages := .Site.RegularPages }}
  {{ $count := len $pages }}
  {{ $latest := index ($pages.ByDate.Reverse) 0 }}
  <div style="font-weight:600;margin-bottom:.25rem">站点状态</div>
  <div style="font-size:.9rem;line-height:1.6">
    <div>页面：<strong>{{ $count }}</strong></div>
    {{ if $latest }}
      <div>最新：<a href="{{ $latest.RelPermalink }}" style="color:#93c5fd;text-decoration:none">{{ $latest.Title }}</a></div>
      <div style="opacity:.8">{{ $latest.Date.Format "2006-01-02 15:04" }}</div>
    {{ end }}
    <div>RSS：<a href="/index.xml" style="color:#a7f3d0;text-decoration:none">/index.xml</a></div>
    <div style="margin-top:.5rem;display:flex;gap:.5rem;flex-wrap:wrap">
      <a href="https://github.com/cml3366/mysite" target="_blank" rel="noopener" style="padding:.25rem .5rem;border:1px solid rgba(255,255,255,.1);border-radius:8px;color:#e5e7eb;text-decoration:none">GitHub</a>
    </div>
  </div>
</div>
<script>
  (function(){
    var b=document.getElementById('bf-fab');
    var d=document.getElementById('bf-drawer');
    if(!b||!d) return;
    b.addEventListener('click', function(){
      var v = d.style.display === 'block';
      d.style.display = v ? 'none' : 'block';
    });
  })();
</script>
